<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration_failed.css">
</head>
<body>
    <div class="img-form">
        
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td class="reg-name">REGISTER</td>
                    </tr>
                    <tr>
                    
                        <td><input type="text" class="ip" placeholder="Name" size="30"></td>
                    </tr>
                    <tr>
                       
                        <td><input type="text" class="ip" placeholder="Phone-num" maxlength="10" size="30"></td>
                    </tr>
                    <tr>
                        
                        <td><input type="text" class="ip" placeholder="Email" size="30"></td>
                    </tr>
                    <tr>
                        
                        <td>
                            <select size="0" class="ip-select" >
                                <option disabled selected class="onle-white">Membership</option>
                                <option>1 Month</option>
                                <option>3 Months</option>
                                <option>6 Months</option>
                                <option>1 Year</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="RESET" class="ip-rs">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" value="SUBMIT" class="ip-rs"></td>
                    </tr>
                    <tr class="message">
                        <td>sorry!! Registration failed</td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
